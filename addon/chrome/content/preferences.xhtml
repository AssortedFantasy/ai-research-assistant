<vbox id="zotero-prefpane-__addonRef__" onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', {window})">
  <groupbox>
    <!-- <checkbox
      id="zotero-prefpane-__addonRef__-enable"
      label="&zotero.__addonRef__.pref.enable.label;"
      preference="extensions.zotero.__addonRef__.enable"
    /> -->

    <vbox>
      <hbox>
        <label><html:h2>&zotero.__addonRef__.pref.title;</html:h2></label>
      </hbox>
      <hbox>
        <label>&zotero.__addonRef__.pref.OPENAI_MODEL.label;</label>
        <radiogroup
          id="zotero-prefpane-__addonRef__-OPENAI_MODEL"
          label="&zotero.__addonRef__.pref.OPENAI_MODEL.label;"
          preference="extensions.zotero.__addonRef__.OPENAI_MODEL"
        >
          <radio label="GPT-4" value="gpt-4-0613" id="zotero-prefpane-__addonRef__-OPENAI_MODEL-0" />
          <radio
            label="GPT-4 Turbo (Preview)"
            value="gpt-4-1106-preview"
            id="zotero-prefpane-__addonRef__-OPENAI_MODEL-1"
          />
          <!-- <radio
            label="GPT-4 Turbo with vision (Preview)"
            value="gpt-4-vision-preview"
            id="zotero-prefpane-__addonRef__-OPENAI_MODEL-2"
          /> -->
        </radiogroup>
      </hbox>
      <hbox>
        <label><html:br></html:br></label>
      </hbox>
      <hbox>
        <label>&zotero.__addonRef__.pref.OPENAI_API_KEY.label;</label>
        <html:input
          type="password"
          id="zotero-prefpane-__addonRef__-OPENAI_API_KEY"
          preference="extensions.zotero.__addonRef__.OPENAI_API_KEY"
        ></html:input>
      </hbox>
      <hbox>
        <label><html:br></html:br></label>
      </hbox>
      <hbox>
        <checkbox
          id="zotero-prefpane-__addonRef__-FEEDBACK_NO_CONFIRMATION"
          label="&zotero.__addonRef__.pref.FEEDBACK_NO_CONFIRMATION.label;"
          preference="extensions.zotero.__addonRef__.FEEDBACK_NO_CONFIRMATION"
        />
      </hbox>
      <hbox>
        <label><html:br></html:br></label>
      </hbox>
      <hbox>
        <label>&zotero.__addonRef__.pref.USER_EMAIL.label;</label>
        <html:input
          type="email"
          id="zotero-prefpane-__addonRef__-USER_EMAIL"
          preference="extensions.zotero.__addonRef__.USER_EMAIL"
        ></html:input>
      </hbox>
      <hbox>
        <label><html:br></html:br></label>
      </hbox>
      <hbox>
        <label>&zotero.__addonRef__.pref.DEFAULT_ZOOM_LEVEL.label;</label>
        <html:input
          type="number"
          step="25"
          min="400"
          max="25"
          id="zotero-prefpane-__addonRef__-DEFAULT_ZOOM_LEVEL"
          preference="extensions.zotero.__addonRef__.DEFAULT_ZOOM_LEVEL"
        ></html:input>
      </hbox>
      <hbox>
        <label><html:br></html:br></label>
      </hbox>
      <hbox>
        <label value="&zotero.__addonRef__.help.version.label;  &zotero.__addonRef__.help.releasetime.label;"></label>
      </hbox>
    </vbox>
    <!-- <hbox class="virtualized-table-container" flex="1" height="300px">
      <html:div id="__addonRef__-table-container" />
    </hbox> -->
  </groupbox>
</vbox>

  <label value="&zotero.__addonRef__.help.version.label;  &zotero.__addonRef__.help.releasetime.label;"></label>
</vbox> -->
